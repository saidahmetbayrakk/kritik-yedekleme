<div class="row" ng-controller="addNewBackup">
  <form class="col s6">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Yedek Adı" id="backupName" type="text" class="validate" ng-model="backupName" value=''/>
        <label for="backup_name">Yedek Adı:</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Yedeklenecek lasör yolunu yapıştır" id="backupSourceFolder" type="text" class="validate" ng-model="backupSourceFolder"/>
        <label for="backup_source_folder">Yedeklenecek Klasör:</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Yedekleme Periyodu" id="backupPeriod" type="number" class="validate" ng-model="backupPeriod"/>
        <label for="backup_period">Yedekleme Periyodu:</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <p>
        <input type="checkbox" id="localBackup" ng-model="localBackup"/>
        <label for="localBackup">Lokal Yedekle</label>
        </p>
        <p>
        <input type="checkbox" id="ftpBackup"  ng-model="ftpBackup"/>
        <label for="ftpBackup">Ftp Yedekle</label>
        </p>
        <p>
        <input type="checkbox" id="googleDriveBackup"  ng-model="googleDriveBackup"/>
        <label for="googleDriveBackup">Google Drive Yedekle</label>
        </p>
        <p>
        <input type="checkbox" id="yandexDiskBackup"  ng-model="yandexDiskBackup"/>
        <label for="yandexDiskBackup">Yande Disk Yedekle</label>
        </p>
        <p>
        <input type="checkbox" id="emailSendOk"  ng-model="emailSendOk"/>
        <label for="emailSendOk">E-posta Gönderilsin</label>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <a class="waves-effect waves-light btn" ng-click="newBackupSetting()"><i class="material-icons right">cloud</i>Kaydet</a>
      </div>
    </div>
  </form>
</div>
